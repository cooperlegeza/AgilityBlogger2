<div class="form-group">
  <div class="auth-errors" status="{{vm.status}}">{{vm.field.getError()}}</div>
  <div class="input-container col-xs-7 col-xs-offset-3">

    <input id="{{vm.field.name}}"
           placeholder="{{vm.field.name}}"
           class="form-control"
           type="{{vm.field.type}}"
           ng-model="vm.field.value"
           ng-change="vm.updateStatus()">

    <label for="{{vm.field.name}}" ng-class="vm.field.icon"></label>
  </div>
</div>
